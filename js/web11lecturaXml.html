<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Servicios XML Empleados</h1>
    <button id="botonleer">Leer Xml</button>
    <ul id="listaempleados"></ul>
    
</body>
<script src="jquery-3.7.1.js"></script>
<script>
     $(document).ready(function(){
        $("#botonleer").click(function(){
            console.log("antes del servicio")
            $.get("../documents/empleados.xml",function(data){
                console.log("leyendo del servico")
                var html ="";
                $(data).find("APELLIDO").each(function(){
                    var apellido = $(this).text();
                    html+= "<li>"+ apellido+"</li>"
                })
                $("#listaempleados").html(html);
            })
            console.log("despues del servico")
        })
})
</script>  
</html>
