<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Dia</label>
    <input type="number" name="num1" id="num1">
    <label for="num2">Mes</label>
    <input type="number" name="num2" id="num2" max="12">
    <label for="num3">AÃ±o</label>
    <input type="number" name="num3" id="num3">
    <button id="bot">enviar</button>
    
</body>
<script src="jquery-3.7.1.js"></script>
<script>
     $(document).ready(function(){
        $("#bot").click(function(){
        let dia = parseInt($("#num1").val());
        let mes = parseInt($("#num2").val());
        let anio = parseInt($("#num3").val());
        if(mes==1){
            mes =13;
            anio--;
        }else if(mes==2){
            mes = 14;
            anio--;
        }
            let clc1 = Math.trunc(((mes+1)*3)/5)
            let clc2 = Math.trunc(anio/4)
            let clc3 = Math.trunc(anio /100)
            let clc4 = Math.trunc(anio/400)
            let total = Math.trunc(dia+(mes*2)+anio+clc1+clc2-clc3+clc4+2)
            let total1 = Math.trunc(total/7)
            let total2= total-(total1*7)
            console.log(total2)
        })
     })
</script>
</html>
