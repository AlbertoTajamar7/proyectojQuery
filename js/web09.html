<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucles de referencia</h1>
    <p>parrafo 1</p>
    <p>parrafo 2</p>
    <p>parrafo 3</p>
    <p>parrafo 4</p>
    <p>parrafo 5</p>
    <p>parrafo 6</p>
    <p>parrafo 7</p>
    
</body>
<script src="jquery-3.7.1.js"></script>
<script>
     $(document).ready(function(){
        $("p").click(function(){
           var colores = ["blue","red","green","orange"]
           $("p").each(function () {
            var color = parseInt(Math.random()* colores.length);
            var tono = colores[color];
            $(this).css("color",tono);
           })
        })
     })
</script>
</html>
